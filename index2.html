    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root" class="min-h-screen p-4 md:p-8 font-sans max-w-7xl mx-auto selection:bg-brand-pink selection:text-white">
      <!-- Content will be injected here by JS -->
    </div>

    <!-- Application Logic -->
    <script>
      // --- Configuration ---
      const REPO_NAME = "page-host/4AM-EVENTS";
      const FILE_PATH = "events.json";

      // --- Default Data (Fallback if fetch fails) ---
      const DEFAULT_EVENTS = {
        "2025-12-02": [
          {
            "title": "একাউন্টিং সিটি",
            "description": "সিটি টপিক : Worksheet, Cost of goods statement"

        ],
        "2025-12-01": [
          {
            "title": "বাংলা এসাইনমেন্ট সাবমিট",
            "description": "এসাইনমেন্ট টপিক : তোমার জীবনের ক্ষুদে গল্প"
          }
        ],
        "2025-12-03": [
          {
            "title": "কম্পিউটার অ্যালগরিদম সিটি",
            "description": "সিটি টপিক : গ্রিডি অ্যালগরিদম"
          }
        ],
        "2025-12-04": [
          {
            "title": "ডিবিএমএস মেকআপ ক্লাস",
            "description": "Class Link : https://bdren.zoom.us/j/92389227210?pwd=UVl27Y8qrD4TWDfrSTDYZC3yQOsnCV.1"
          }
        ],
        "2025-12-05": [
          {
            "title": "বাংলা অনলাইন ক্লাস",
            "description": "আগামীকাল রাত ১০টায় বাংলা অনলাইন ক্লাস হবে..Postponed"
          }
        ],
        "2025-12-15": [
          {
            "title": "ডিবিএমএস ল্যাব সিটি",
            "description": "টপিক : এইচআর স্কিমা"
          }
        ],
        "2025-12-11": [
          {
            "title": "ডিবিএমএস মেকআপ ক্লাস",
            "description": "Class link : https://bdren.zoom.us/j/92038918111?pwd=3ayeQb8G76zFmlx8USUlWbGcDOahoP.1"
          },
          {
            "title": "ডিবিএমএস ল্যাব প্রজেক্ট রিপোর্ট",
            "description": "Project assigned in Classroom"
          }
        ],
        "2025-12-20": [
          {
            "title": "এলগরিদম ল্যাব রিপোর্ট সাবমিশন & কুইজ",
            "description": "ল্যাব রিপোর্ট টপিক : Activity Selection, Huffman coding, BFS, DFS, Dijkstra. কুইজ টপিক : ফাইনাল এ যা আছে সব।"
          }
        ],
        "2025-12-23": [
          {
            "title": "Toc সিটি",
            "description": "টপিক : Cnf, equivalence with cfg"
          }
        ],
        "2025-12-24": [
          {
            "title": "এলগরিদম ল্যাব এক্সাম",
            "description": "টপিক : All algorithms covered in class."
          }
        ]
      };

      // --- State ---
      const state = {
        currentDate: new Date(2025, 11, 1), // Dec 2025 default
        selectedDateKey: null,
        events: DEFAULT_EVENTS, // Initialize with default data
        adminToken: localStorage.getItem('4am_admin_token'),
        isSaving: false,
        isAdminModalOpen: false,
        isAddEventMode: false,
        editingEventIndex: null,
        
        // Form State
        formTitle: '',
        formDesc: ''
      };

      // --- Utilities ---
      const formatDateKey = (year, month, day) => {
        return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      };

      const getDaysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();
      const getFirstDayOfMonth = (year, month) => new Date(year, month, 1).getDay();
      const getMonthName = (monthIndex) => new Date(0, monthIndex).toLocaleString('default', { month: 'long' });

      // --- API ---

      async function fetchEvents() {
        try {
          // Add timestamp to prevent caching
          const res = await fetch(`${FILE_PATH}?t=${Date.now()}`);
          if (!res.ok) {
            console.warn('Could not fetch events.json, using defaults.');
            return;
          }
          state.events = await res.json();
          render();
        } catch (e) {
          console.error("Could not load events from file, using defaults:", e);
        }
      }

      async function saveEventsToGitHub() {
        if (!state.adminToken) return;
        
        state.isSaving = true;
        render();

        try {
          const apiUrl = `https://api.github.com/repos/${REPO_NAME}/contents/${FILE_PATH}`;
          
          // 1. Get SHA
          const getRes = await fetch(apiUrl, {
            headers: {
              Authorization: `token ${state.adminToken}`,
              Accept: 'application/vnd.github.v3+json',
            }
          });
          
          let sha = null;
          if (getRes.ok) {
            const data = await getRes.json();
            sha = data.sha;
          }

          // 2. Update
          const content = btoa(unescape(encodeURIComponent(JSON.stringify(state.events, null, 2))));
          
          const putRes = await fetch(apiUrl, {
            method: 'PUT',
            headers: {
              Authorization: `token ${state.adminToken}`,
              Accept: 'application/vnd.github.v3+json',
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              message: 'Update events via Admin UI',
              content: content,
              sha: sha
            })
          });

          if (!putRes.ok) throw new Error('Failed to save to GitHub');
          
          // Success
        } catch (e) {
          alert(`Error saving: ${e.message}`);
        } finally {
          state.isSaving = false;
          render();
        }
      }

      async function verifyAdminToken(token) {
        try {
          const res = await fetch(`https://api.github.com/repos/${REPO_NAME}`, {
            headers: {
              Authorization: `token ${token}`,
              Accept: 'application/vnd.github.v3+json',
            },
          });
          return res.ok;
        } catch (e) {
          return false;
        }
      }

      // --- Actions ---

      const actions = {
        prevMonth: () => {
          state.currentDate = new Date(state.currentDate.getFullYear(), state.currentDate.getMonth() - 1, 1);
          render();
        },
        nextMonth: () => {
          state.currentDate = new Date(state.currentDate.getFullYear(), state.currentDate.getMonth() + 1, 1);
          render();
        },
        today: () => {
          state.currentDate = new Date();
          render();
        },
        selectDate: (dateKey) => {
          state.selectedDateKey = dateKey;
          state.isAddEventMode = false;
          state.editingEventIndex = null;
          render();
        },
        closeModal: () => {
          state.selectedDateKey = null;
          render();
        },
        openAdminModal: () => {
          state.isAdminModalOpen = true;
          render();
        },
        closeAdminModal: () => {
          state.isAdminModalOpen = false;
          render();
        },
        login: async (token) => {
          const isValid = await verifyAdminToken(token);
          if (isValid) {
            state.adminToken = token;
            localStorage.setItem('4am_admin_token', token);
            state.isAdminModalOpen = false;
            render();
          } else {
            alert("Invalid Token or No Access to Repo");
          }
        },
        logout: () => {
          state.adminToken = null;
          localStorage.removeItem('4am_admin_token');
          render();
        },
        startAddEvent: () => {
          state.isAddEventMode = true;
          state.formTitle = '';
          state.formDesc = '';
          render();
        },
        startEditEvent: (idx) => {
          const evt = state.events[state.selectedDateKey][idx];
          state.editingEventIndex = idx;
          state.formTitle = evt.title;
          state.formDesc = evt.description;
          render();
        },
        cancelForm: () => {
          state.isAddEventMode = false;
          state.editingEventIndex = null;
          render();
        },
        saveForm: () => {
          const newEvent = { title: state.formTitle, description: state.formDesc };
          const list = state.events[state.selectedDateKey] || [];
          
          if (state.editingEventIndex !== null) {
            // Edit
            list[state.editingEventIndex] = newEvent;
          } else {
            // Add
            list.push(newEvent);
          }
          
          state.events[state.selectedDateKey] = list;
          state.isAddEventMode = false;
          state.editingEventIndex = null;
          
          saveEventsToGitHub(); // Persist
          render();
        },
        deleteEvent: (idx) => {
          if (!confirm('Delete this event?')) return;
          const list = state.events[state.selectedDateKey];
          list.splice(idx, 1);
          if (list.length === 0) delete state.events[state.selectedDateKey];
          
          saveEventsToGitHub(); // Persist
          render();
        },
        updateForm: (field, val) => {
          if (field === 'title') state.formTitle = val;
          if (field === 'desc') state.formDesc = val;
        }
      };

      // --- Rendering Components ---

      function Icon(name, size=20, extraClass='') {
        return `<i data-lucide="${name}" width="${size}" height="${size}" class="${extraClass}"></i>`;
      }

      function renderHeader() {
        const year = state.currentDate.getFullYear();
        const monthName = getMonthName(state.currentDate.getMonth());
        
        return `
          <div class="flex flex-col md:flex-row justify-between items-center mb-8 bg-white/80 backdrop-blur-xl p-4 md:p-6 rounded-3xl shadow-xl shadow-brand-purple/5 border border-white gap-4">
            <div class="flex items-center gap-4 w-full md:w-auto justify-between md:justify-start">
              <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-gradient-to-br from-brand-pink to-brand-orange rounded-2xl flex items-center justify-center shadow-lg shadow-brand-pink/30 text-white transform hover:rotate-3 transition-transform duration-300">
                  ${Icon('calendar', 28)}
                </div>
                <div>
                  <h1 class="text-2xl md:text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-gray-900 to-gray-600 tracking-tight">4AM Events</h1>
                  <p class="text-xs text-brand-purple font-bold tracking-[0.2em] uppercase">Academic Planner</p>
                </div>
              </div>
            </div>

            <div class="flex flex-col sm:flex-row items-center gap-3 w-full md:w-auto">
              <div class="flex items-center bg-gray-100/80 p-1.5 rounded-2xl w-full sm:w-auto justify-between shadow-inner">
                <button onclick="actions.prevMonth()" class="p-2 hover:bg-white hover:shadow-md rounded-xl text-gray-600 transition-all active:scale-95">
                  ${Icon('chevron-left')}
                </button>
                <div class="px-4 min-w-[150px] text-center font-bold text-gray-800 text-lg">
                  ${monthName} <span class="text-brand-purple">${year}</span>
                </div>
                <button onclick="actions.nextMonth()" class="p-2 hover:bg-white hover:shadow-md rounded-xl text-gray-600 transition-all active:scale-95">
                  ${Icon('chevron-right')}
                </button>
              </div>
              
              <div class="flex gap-2 w-full sm:w-auto">
                <button onclick="actions.today()" class="hidden md:block px-5 py-3 bg-white border border-gray-200 text-gray-700 text-sm font-bold rounded-2xl hover:bg-gray-50 hover:border-gray-300 transition-all shadow-sm">
                  Today
                </button>
                
                ${state.adminToken ? `
                  <div class="flex items-center gap-2">
                     ${state.isSaving ? `
                       <div class="flex items-center gap-1 text-brand-purple text-xs font-bold animate-pulse px-2 bg-brand-purple/5 rounded-full py-1">
                         ${Icon('loader-2', 14, 'animate-spin')} Saving...
                       </div>
                     ` : ''}
                     <button onclick="actions.logout()" class="flex items-center gap-2 px-4 py-3 bg-red-50 text-red-600 text-sm font-bold rounded-2xl hover:bg-red-100 transition-colors" title="Logout">
                       ${Icon('log-out', 18)}
                     </button>
                  </div>
                ` : `
                  <button onclick="actions.openAdminModal()" class="flex items-center gap-2 px-4 py-3 bg-gray-900 text-white text-sm font-bold rounded-2xl hover:bg-brand-pink transition-colors shadow-lg hover:shadow-xl hover:-translate-y-0.5" title="Admin Login">
                    ${Icon('lock', 18)}
                  </button>
                `}
              </div>
            </div>
          </div>
        `;
      }

      function renderCalendar() {
        const year = state.currentDate.getFullYear();
        const month = state.currentDate.getMonth();
        const daysInMonth = getDaysInMonth(year, month);
        const startDay = getFirstDayOfMonth(year, month);
        const todayStr = formatDateKey(new Date().getFullYear(), new Date().getMonth(), new Date().getDate());
        
        let html = '';
        
        // Empty slots
        for(let i=0; i<startDay; i++) {
          html += `<div class="bg-gray-50/30 min-h-[5rem] sm:min-h-[7rem] md:min-h-[9rem] border-r border-b border-gray-100 backdrop-blur-sm"></div>`;
        }
        
        // Days
        for(let day=1; day<=daysInMonth; day++) {
          const dateKey = formatDateKey(year, month, day);
          const dayEvents = state.events[dateKey] || [];
          const isToday = dateKey === todayStr;
          
          const cellClass = isToday 
            ? 'bg-indigo-50/80 ring-2 ring-inset ring-indigo-400/50 z-10 shadow-lg' 
            : 'bg-white/80 hover:bg-white hover:shadow-lg hover:z-10 hover:border-transparent';
          
          const numClass = isToday
            ? 'bg-gradient-to-br from-indigo-600 to-purple-600 text-white shadow-lg shadow-indigo-500/40 scale-110'
            : 'text-gray-700 group-hover:bg-gray-100 group-hover:text-gray-900';
            
          const eventsHtml = dayEvents.map((evt, idx) => `
            <div class="hidden sm:block text-[10px] md:text-xs truncate px-2 py-1 rounded-md font-bold shadow-sm transition-transform hover:scale-[1.02] ${idx % 2 === 0 ? 'bg-brand-pink/10 text-brand-pink border border-brand-pink/20' : 'bg-brand-purple/10 text-brand-purple border border-brand-purple/20'}">
              ${evt.title}
            </div>
          `).join('');

          html += `
            <div onclick="actions.selectDate('${dateKey}')" class="group relative min-h-[5rem] sm:min-h-[7rem] md:min-h-[9rem] border-r border-b border-gray-100 p-1 sm:p-2 transition-all duration-200 cursor-pointer backdrop-blur-sm ${cellClass}">
              <div class="flex justify-between items-start">
                <span class="flex items-center justify-center w-6 h-6 sm:w-8 sm:h-8 rounded-full text-xs sm:text-sm font-bold transition-all duration-300 ${numClass}">
                  ${day}
                </span>
                ${dayEvents.length > 0 ? '<span class="sm:hidden flex h-2 w-2 rounded-full bg-brand-pink mb-auto mt-1 mr-1 shadow-sm"></span>' : ''}
              </div>
              <div class="mt-1.5 sm:mt-2 space-y-1.5 overflow-hidden">
                ${eventsHtml}
                ${dayEvents.length > 0 ? `<div class="sm:hidden text-[10px] text-gray-500 font-bold truncate mt-1 pl-1">${dayEvents.length} Events</div>` : ''}
              </div>
            </div>
          `;
        }

        // Fill remaining
        const total = startDay + daysInMonth;
        const padding = 7 - (total % 7);
        if(padding < 7) {
          for(let i=0; i<padding; i++) html += `<div class="bg-gray-50/30 min-h-[5rem] sm:min-h-[7rem] md:min-h-[9rem] border-r border-b border-gray-100 backdrop-blur-sm"></div>`;
        }

        return `
          <div class="lg:col-span-3">
            <div class="bg-white/90 backdrop-blur-md rounded-3xl shadow-xl border border-white overflow-hidden ring-1 ring-black/5">
              <div class="grid grid-cols-7 border-b border-gray-200 bg-gray-50/80">
                ${['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d => `<div class="py-4 text-center text-xs sm:text-sm font-bold text-gray-400 uppercase tracking-widest">${d}</div>`).join('')}
              </div>
              <div class="grid grid-cols-7 bg-gray-100 gap-px border-b border-gray-200">
                ${html}
              </div>
            </div>
          </div>
        `;
      }

      function renderSidebar() {
        // Upcoming events logic
        const dates = Object.keys(state.events).sort();
        const now = new Date();
        now.setHours(0,0,0,0);
        
        const upcoming = dates
          .filter(d => new Date(d) >= now)
          .slice(0, 5)
          .map(date => {
            const evts = state.events[date];
            const dateObj = new Date(date);
            const dateStr = dateObj.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
            return `
              <div onclick="actions.selectDate('${date}')" class="group cursor-pointer hover:bg-gray-50 p-2 rounded-xl transition-colors -mx-2">
                <div class="text-xs font-bold text-brand-purple mb-2 uppercase tracking-wider pl-1">${dateStr}</div>
                ${evts.map(e => `
                  <div class="mb-2 bg-white p-3 rounded-xl border border-gray-100 shadow-sm group-hover:border-brand-pink/30 group-hover:shadow-md transition-all">
                    <div class="font-bold text-gray-900 text-sm line-clamp-2">${e.title}</div>
                    <div class="text-xs text-gray-500 mt-1 line-clamp-1 font-medium">${e.description}</div>
                  </div>
                `).join('')}
              </div>
            `;
          }).join('');

        return `
          <div class="lg:col-span-1 space-y-6">
            <div class="bg-white/90 backdrop-blur-md rounded-3xl shadow-lg border border-white p-6 ring-1 ring-black/5">
              <div class="flex items-center gap-3 mb-5 border-b border-gray-100 pb-4">
                <div class="p-2 bg-orange-50 text-brand-orange rounded-xl">${Icon('clock', 20)}</div>
                <h2 class="text-lg font-extrabold text-gray-800 tracking-tight">Upcoming</h2>
              </div>
              <div class="space-y-4 max-h-[500px] overflow-y-auto pr-2 custom-scrollbar">
                ${upcoming || '<p class="text-sm text-gray-400 font-medium text-center py-4">No upcoming events found.</p>'}
              </div>
            </div>

            <div class="bg-gradient-to-br from-brand-purple to-indigo-900 rounded-3xl shadow-xl shadow-brand-purple/20 p-6 text-white relative overflow-hidden group">
               <div class="relative z-10">
                 <h3 class="font-extrabold text-xl mb-1">Need Help?</h3>
                 <p class="text-indigo-100 text-sm mb-4 font-medium leading-relaxed">Check the lab schedule or contact the CR for makeup classes.</p>
                 <button class="text-xs bg-white text-indigo-900 font-bold py-2.5 px-5 rounded-xl shadow-lg hover:shadow-xl hover:bg-indigo-50 transition-all transform hover:-translate-y-0.5">Contact CR</button>
               </div>
               <div class="absolute -bottom-8 -right-8 w-32 h-32 bg-white/10 rounded-full blur-2xl group-hover:scale-110 transition-transform duration-700"></div>
            </div>
          </div>
        `;
      }

      function renderDateModal() {
        if (!state.selectedDateKey) return '';
        
        const dateStr = new Date(state.selectedDateKey).toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        const dayEvents = state.events[state.selectedDateKey] || [];
        
        let contentHtml = '';
        
        if (state.isAddEventMode || state.editingEventIndex !== null) {
          // FORM
          contentHtml = `
            <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 fade-in shadow-inner">
              <div class="space-y-3">
                <div>
                  <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Title</label>
                  <input id="form-title" class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-purple outline-none font-bold text-gray-800" value="${state.formTitle}" placeholder="Event title..." autofocus oninput="actions.updateForm('title', this.value)">
                </div>
                <div>
                  <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Description</label>
                  <textarea id="form-desc" class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-purple outline-none resize-none" rows="3" placeholder="Details..." oninput="actions.updateForm('desc', this.value)">${state.formDesc}</textarea>
                </div>
                <div class="flex justify-end gap-2 pt-2">
                  <button onclick="actions.cancelForm()" class="px-3 py-1.5 text-sm font-semibold text-gray-600 hover:bg-gray-200 rounded-md">Cancel</button>
                  <button onclick="actions.saveForm()" class="px-4 py-1.5 text-sm font-bold bg-brand-purple text-white rounded-md hover:bg-brand-pink shadow-md">Save</button>
                </div>
              </div>
            </div>
          `;
        } else {
          // LIST
          if (dayEvents.length === 0) {
            contentHtml = `
              <div class="text-center py-10 text-gray-400">
                ${Icon('calendar', 48, 'mx-auto mb-3 text-gray-300 opacity-50')}
                <p class="font-medium">No events scheduled.</p>
              </div>
            `;
          } else {
            contentHtml = `
              <div class="space-y-4">
                ${dayEvents.map((evt, idx) => `
                  <div class="group relative bg-white border-l-[6px] border-brand-purple p-5 rounded-r-xl shadow-sm hover:shadow-lg transition-all duration-200 border-t border-r border-b border-gray-100">
                    <h4 class="font-extrabold text-gray-900 text-xl mb-2 pr-16 leading-tight">${evt.title}</h4>
                    <p class="text-gray-600 text-sm whitespace-pre-wrap leading-relaxed">${evt.description}</p>
                    ${evt.description.includes('http') ? `<div class="mt-3"><a href="${evt.description.match(/https?:\/\/[^\s]+/)?.[0]}" target="_blank" class="inline-flex items-center gap-1 text-xs font-bold text-white bg-brand-purple px-3 py-1.5 rounded-full hover:bg-brand-pink transition-colors">Open Link ${Icon('chevron-right', 12)}</a></div>` : ''}
                    
                    ${state.adminToken ? `
                      <div class="absolute top-3 right-3 flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity bg-white/80 backdrop-blur-sm p-1 rounded-lg shadow-sm">
                        <button onclick="actions.startEditEvent(${idx})" class="p-1.5 text-blue-600 hover:bg-blue-100 rounded-md">${Icon('edit-2', 16)}</button>
                        <button onclick="actions.deleteEvent(${idx})" class="p-1.5 text-red-600 hover:bg-red-100 rounded-md">${Icon('trash-2', 16)}</button>
                      </div>
                    ` : ''}
                  </div>
                `).join('')}
              </div>
            `;
          }
        }

        return `
          <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-md p-4 fade-in">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden flex flex-col max-h-[85vh]">
              <div class="bg-gradient-to-r from-brand-pink to-brand-orange p-5 flex justify-between items-center text-white shrink-0 shadow-md relative z-10">
                <div>
                  <h3 class="text-2xl font-extrabold tracking-tight">Events</h3>
                  <p class="text-white/90 text-sm font-medium mt-0.5">${dateStr}</p>
                </div>
                <button onclick="actions.closeModal()" class="p-2 hover:bg-white/20 rounded-full transition-colors backdrop-blur-sm">${Icon('x', 24)}</button>
              </div>
              
              <div class="p-6 overflow-y-auto no-scrollbar flex-1 bg-gray-50/50">
                ${contentHtml}
              </div>
              
              <div class="bg-white p-4 shrink-0 flex justify-between items-center border-t border-gray-100">
                ${state.adminToken && !state.isAddEventMode && state.editingEventIndex === null ? `
                   <button onclick="actions.startAddEvent()" class="flex items-center gap-2 px-5 py-2.5 bg-brand-purple text-white rounded-xl hover:bg-brand-pink transition-all text-sm font-bold shadow-lg hover:-translate-y-0.5">
                     ${Icon('plus', 18)} Add Event
                   </button>
                ` : '<div></div>'}
                <button onclick="actions.closeModal()" class="px-6 py-2 text-gray-500 hover:text-gray-900 font-bold transition-colors text-sm hover:bg-gray-100 rounded-lg">Close</button>
              </div>
            </div>
          </div>
        `;
      }

      function renderAdminModal() {
        if (!state.isAdminModalOpen) return '';
        
        return `
          <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 fade-in">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
              <div class="bg-gray-900 p-4 flex justify-between items-center text-white">
                <h3 class="text-lg font-bold flex items-center gap-2 text-brand-orange">
                  ${Icon('lock', 20)} Admin Login
                </h3>
                <button onclick="actions.closeAdminModal()" class="p-2 hover:bg-white/20 rounded-full transition-colors">${Icon('x', 20)}</button>
              </div>
              
              <div class="p-6 space-y-4">
                <div class="bg-blue-50 text-blue-800 p-3 rounded-lg text-xs mb-4 font-medium border border-blue-100">
                  Enter your GitHub token to manage events for <strong>${REPO_NAME}</strong>.
                </div>
                
                <div>
                  <label class="block text-sm font-bold text-gray-700 mb-1">GitHub Personal Access Token</label>
                  <input id="admin-token" type="password" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-4 focus:ring-brand-purple/10 focus:border-brand-purple outline-none transition-all font-mono text-sm" placeholder="ghp_...">
                </div>

                <div class="pt-2 flex justify-end gap-3">
                  <button onclick="actions.closeAdminModal()" class="px-4 py-2 text-gray-600 font-semibold hover:bg-gray-100 rounded-lg">Cancel</button>
                  <button onclick="actions.login(document.getElementById('admin-token').value)" class="px-6 py-2 bg-brand-purple text-white font-bold rounded-lg hover:bg-brand-pink shadow-lg hover:-translate-y-0.5">Login</button>
                </div>
              </div>
            </div>
          </div>
        `;
      }

      function render() {
        const root = document.getElementById('root');
        root.innerHTML = `
          ${renderHeader()}
          <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            ${renderCalendar()}
            ${renderSidebar()}
          </div>
          ${renderDateModal()}
          ${renderAdminModal()}
        `;
        
        // Initialize Icons
        lucide.createIcons();
      }

      // --- Init ---
      fetchEvents();

    </script>
  </body>
</html>
