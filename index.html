    <style>
      body {
        transition: background-color 0.3s ease;
        min-height: 100vh;
        overflow-x: hidden;
      }
      body:not(.dark) {
        background: #F3E8FF; 
        background: linear-gradient(135deg, #EEF2FF 0%, #F3E8FF 50%, #FFF1F2 100%);
      }
      body.dark {
        background: #111827;
        background: linear-gradient(135deg, #0f172a 0%, #111827 50%, #1e1b4b 100%);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.5); border-radius: 20px; }
      
      /* Mobile tap highlight fix */

      /* Smooth transitions for grid cells */
      .cell-transition { transition: transform 0.1s ease-in-out, background-color 0.1s; }

      /* Custom Today Gradient */

        background: linear-gradient(135deg, #ff00cc, #333399);
      }

      /* Gradient Text Utility */
      .text-gradient-brand {
        background: linear-gradient(to bottom right, #FF136F, #3F07F8, #FF9C35);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Essential for perfectly equal date boxes */
      .calendar-grid-cell {
        aspect-ratio: 1 / 1;
        min-height: 0;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      
      .modal-anim {
        animation: modalScale 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes modalScale {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
    </style>

  <body class="antialiased font-sans">
    <header class="sr-only">
      <h1>4AM Events Academic Planner</h1>
      <p>Organize your university life, track assignments, and never miss a class with our digital schedule.</p>
    </header>

    <main id="root" class="min-h-screen p-2 md:p-8 max-w-7xl mx-auto selection:bg-brand-pink selection:text-white">
      <!-- Loading State -->
      <div class="flex flex-col items-center justify-center min-h-[50vh] text-brand-purple">
        <i data-lucide="loader-2" class="w-10 h-10 animate-spin mb-4"></i>
        <p class="animate-pulse font-medium text-lg">Loading your schedule...</p>
      </div>
    </main>

    <footer class="sr-only">
      <p>&copy; 2025 4AM Events. Built for academic excellence.</p>
    </footer>

    <!-- Application Logic -->
    <script>
      // --- Configuration ---
      const REPO_NAME = "page-host/4AM-EVENTS";
      const FILE_PATH = "events.json";
      
      // Use location.href and remove query/hash for a stable APP_URL
      const APP_URL = window.location.href.split('?')[0].split('#')[0].replace(/\/$/, "");

      // --- Default Data ---
      const DEFAULT_EVENTS = {
        "2025-12-02": [{ "title": "একাউন্টিং সিটি", "description": "সিটি টপিক : Worksheet, Cost of goods statement" }],
        "2025-12-01": [{ "title": "বাংলা এসাইনমেন্ট সাবমিট", "description": "এসাইনমেন্ট টপিক : তোমার জীবনের ক্ষুদে গল্প" }],
        "2025-12-03": [{ "title": "কম্পিউটার অ্যালগরিদম সিটি", "description": "সিটি টপিক : গ্রিডি অ্যালগরিদম" }],
        "2025-12-04": [{ "title": "ডিবিএমএস মেকআপ ক্লাস", "description": "Class Link : https://bdren.zoom.us/j/92389227210?pwd=UVl27Y8qrD4TWDfrSTDYZC3yQOsnCV.1" }],
        "2025-12-05": [{ "title": "বাংলা অনলাইন ক্লাস", "description": "আগামীকাল রাত ১০টায় বাংলা অনলাইন ক্লাস হবে..Postponed" }],
        "2025-12-15": [{ "title": "ডিবিএমএস ল্যাব সিটি postponed", "description": "টপিক : এইচআর স্কিমা" }],
        "2025-12-11": [
          { "title": "ডিবিএমএস মেকআপ ক্লাস", "description": "Class link : https://bdren.zoom.us/j/92038918111?pwd=3ayeQb8G76zFmlx8USUlWbGcDOahoP.1" },
          { "title": "ডিবিএমএস ল্যাব প্রজেক্ট রিপোর্ট", "description": "Project assigned in Classroom" }
        ],
        "2025-12-20": [{ "title": "এলগরিদম ল্যাব রিপোর্ট সাবমিশন & কুইজ postponed", "description": "ল্যাব রিপোর্ট টপিক : Activity Selection, Huffman coding, BFS, DFS, Dijkstra. কুইজ টপিক : ফাইনাল এ যা আছে সব।" }],
        "2025-12-23": [{ "title": "Toc সিটি cancelled ", "description": "টপিক : Cnf, equivalence with cfg" }],
        "2025-12-24": [{ "title": "এলগরিদম ল্যাব এক্সাম", "description": "টপিক : All algorithms covered in class." }]
      };

      // --- State ---
      const state = {
        currentDate: new Date(2025, 11, 1),
        selectedDateKey: null,
        events: DEFAULT_EVENTS,
        adminToken: localStorage.getItem('4am_admin_token'),
        isSaving: false,
        isAdminModalOpen: false,
        isAddEventMode: false,
        editingEventIndex: null,
        formTitle: '',
        formDesc: '',
        isDarkMode: localStorage.getItem('4am_dark_mode') === 'true',
        
        // Reminder State
        isReminderModalOpen: true, 
        reminderValue: 1,
        reminderUnit: 'days' 
      };

      // Update document class immediately
      if (state.isDarkMode) {
        document.body.classList.add('dark');
        document.documentElement.classList.add('dark');
      }

      // --- Utilities ---
      const formatDateKey = (year, month, day) => `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      const getDaysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();
      const getFirstDayOfMonth = (year, month) => new Date(year, month, 1).getDay();
      const getMonthName = (monthIndex) => new Date(0, monthIndex).toLocaleString('default', { month: 'long' });

      // --- API ---
      async function fetchEvents() {
        try {
          const res = await fetch(`${FILE_PATH}?t=${Date.now()}`);
          if (res.ok) {
            state.events = await res.json();
          }
        } catch (e) {
          console.warn("Using default events");
        } finally {
          render();
          
          // HANDLE DEEP LINKING
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.has('openDate')) {
            actions.navigateToDate(urlParams.get('openDate'));
          }
        }
      }

      async function saveEventsToGitHub() {
        if (!state.adminToken) return;
        state.isSaving = true;
        render();
        try {
          const apiUrl = `https://api.github.com/repos/${REPO_NAME}/contents/${FILE_PATH}`;
          const getRes = await fetch(apiUrl, { headers: { Authorization: `token ${state.adminToken}`, Accept: 'application/vnd.github.v3+json' } });
          let sha = null;
          if (getRes.ok) sha = (await getRes.json()).sha;

          const content = btoa(unescape(encodeURIComponent(JSON.stringify(state.events, null, 2))));
          const putRes = await fetch(apiUrl, {
            method: 'PUT',
            headers: { Authorization: `token ${state.adminToken}`, Accept: 'application/vnd.github.v3+json', 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: 'Update events via Admin UI', content, sha })
          });
          if (!putRes.ok) throw new Error('Failed to save');
        } catch (e) {
          alert(`Error saving: ${e.message}`);
        } finally {
          state.isSaving = false;
          render();
        }
      }

      async function verifyAdminToken(token) {
        try {
          const res = await fetch(`https://api.github.com/repos/${REPO_NAME}`, { headers: { Authorization: `token ${token}`, Accept: 'application/vnd.github.v3+json' } });
          return res.ok;
        } catch (e) { return false; }
      }

      // --- Actions ---
      const actions = {
        toggleDarkMode: () => {
          state.isDarkMode = !state.isDarkMode;
          localStorage.setItem('4am_dark_mode', state.isDarkMode);
          document.body.classList.toggle('dark');
          document.documentElement.classList.toggle('dark');
          render();
        },
        prevMonth: () => { state.currentDate = new Date(state.currentDate.getFullYear(), state.currentDate.getMonth() - 1, 1); render(); },
        nextMonth: () => { state.currentDate = new Date(state.currentDate.getFullYear(), state.currentDate.getMonth() + 1, 1); render(); },
        today: () => { state.currentDate = new Date(); render(); },
        navigateToDate: (dateKey) => {
          const d = new Date(dateKey);
          if (isNaN(d.getTime())) return;
          state.currentDate = new Date(d.getFullYear(), d.getMonth(), 1);
          state.selectedDateKey = dateKey;
          render();
        },
        selectDate: (dateKey) => { 
          state.selectedDateKey = dateKey; 
          state.isAddEventMode = false; 
          state.editingEventIndex = null; 
          
          // Try to update URL for unique link, ignore if blob/sandboxed
          try {
            const newUrl = APP_URL + "?openDate=" + dateKey;
            window.history.pushState({ dateKey }, '', newUrl);
          } catch (e) {
            console.warn("History pushState blocked in this environment.");
          }
          
          render(); 
        },
        closeModal: () => { 
          state.selectedDateKey = null; 
          // Clear query param from URL when modal closes, catch SecurityError for blob URLs
          try {
            const cleanUrl = APP_URL;
            window.history.pushState({}, '', cleanUrl);
          } catch (e) {
            console.warn("History pushState blocked in this environment.");
          }
          render(); 
        },
        openAdminModal: () => { state.isAdminModalOpen = true; render(); },
        closeAdminModal: () => { state.isAdminModalOpen = false; render(); },
        login: async (token) => {
          if (await verifyAdminToken(token)) {
            state.adminToken = token;
            localStorage.setItem('4am_admin_token', token);
            state.isAdminModalOpen = false;
            render();
          } else { alert("Invalid Token"); }
        },
        logout: () => { state.adminToken = null; localStorage.removeItem('4am_admin_token'); render(); },
        startAddEvent: () => { state.isAddEventMode = true; state.formTitle = ''; state.formDesc = ''; render(); },
        startEditEvent: (idx) => {
          const evt = state.events[state.selectedDateKey][idx];
          state.editingEventIndex = idx;
          state.formTitle = evt.title;
          state.formDesc = evt.description;
          render();
        },
        cancelForm: () => { state.isAddEventMode = false; state.editingEventIndex = null; render(); },
        saveForm: () => {
          const newEvent = { title: state.formTitle, description: state.formDesc };
          const list = state.events[state.selectedDateKey] || [];
          if (state.editingEventIndex !== null) list[state.editingEventIndex] = newEvent;
          else list.push(newEvent);
          state.events[state.selectedDateKey] = list;
          state.isAddEventMode = false;
          state.editingEventIndex = null;
          saveEventsToGitHub();
          render();
        },
        deleteEvent: (idx) => {
          if (!confirm('Delete this event?')) return;
          const list = state.events[state.selectedDateKey];
          list.splice(idx, 1);
          if (list.length === 0) delete state.events[state.selectedDateKey];
          saveEventsToGitHub();
          render();
        },
        updateForm: (field, val) => {
          if (field === 'title') state.formTitle = val;
          if (field === 'desc') state.formDesc = val;
        },
        shareEvent: (dateKey) => {
          const shareUrl = `${APP_URL}?openDate=${dateKey}`;
          navigator.clipboard.writeText(shareUrl).then(() => {
            const btn = document.getElementById('share-btn-text');
            if (btn) {
              const original = btn.innerText;
              btn.innerText = "Link Copied!";
              setTimeout(() => { if (btn) btn.innerText = original; }, 2000);
            }
          }).catch(err => {
            alert("Share Link: " + shareUrl);
          });
        },
        setReminderValue: (val) => { state.reminderValue = val; },
        setReminderUnit: (val) => { state.reminderUnit = val; },
        openReminderModal: () => { state.isReminderModalOpen = true; render(); },
        closeReminderModal: () => { state.isReminderModalOpen = false; render(); },
        confirmReminder: () => {
          state.isReminderModalOpen = false;
          render();
        }
      };

      // --- Rendering ---
      function Icon(name, size=20, extraClass='') {
        return `<i data-lucide="${name}" width="${size}" height="${size}" class="${extraClass}"></i>`;
      }

      function renderHeader() {
        const year = state.currentDate.getFullYear();
        const monthName = getMonthName(state.currentDate.getMonth());
        
        return `
          <div class="flex flex-col md:flex-row justify-between items-center mb-6 bg-white dark:bg-gray-800 p-4 rounded-3xl shadow-lg border border-white dark:border-gray-700 gap-4 w-full">
            <div class="flex items-center gap-3 w-full md:w-auto">
              <div class="w-12 h-12 shrink-0 bg-gradient-to-br from-brand-pink to-brand-orange rounded-2xl flex items-center justify-center shadow-lg text-white">
                ${Icon('calendar', 24)}
              </div>
              <div class="flex-1">
                <h1 class="text-xl md:text-2xl font-extrabold text-gray-900 dark:text-gray-100 tracking-tight leading-tight">4AM Events</h1>
                <p class="text-[10px] text-brand-purple dark:text-brand-pink font-bold tracking-[0.2em] uppercase">Academic Planner</p>
              </div>
            </div>

            <div class="flex flex-col sm:flex-row items-center gap-3 w-full md:w-auto">
              <div class="flex items-center bg-gray-50 dark:bg-gray-700/50 p-1 rounded-xl w-full sm:w-auto justify-between border border-gray-100 dark:border-gray-600 order-2 sm:order-1">
                <button onclick="actions.prevMonth()" class="p-2 hover:bg-white dark:hover:bg-gray-700 hover:shadow rounded-lg text-gray-800 dark:text-gray-400 active:scale-95 transition-transform">
                  ${Icon('chevron-left', 20)}
                </button>
                <div class="px-4 flex-1 text-center font-bold text-gray-800 dark:text-gray-200 text-sm sm:text-base whitespace-nowrap min-w-[120px]">
                  ${monthName} <span class="text-brand-purple dark:text-brand-orange">${year}</span>
                </div>
                <button onclick="actions.nextMonth()" class="p-2 hover:bg-white dark:hover:bg-gray-700 hover:shadow rounded-lg text-gray-600 dark:text-gray-400 active:scale-95 transition-transform">
                  ${Icon('chevron-right', 20)}
                </button>
              </div>
              
              <div class="flex gap-2 w-full sm:w-auto justify-end order-1 sm:order-2">
                <button onclick="actions.toggleDarkMode()" class="px-3 py-2 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-800 dark:text-gray-200 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-600 shadow-sm active:scale-95 transition-transform" aria-label="Toggle Dark Mode">
                   ${Icon(state.isDarkMode ? 'sun' : 'moon', 20)}
                </button>
                <button onclick="actions.openReminderModal()" class="px-3 py-2 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-brand-purple dark:text-brand-orange rounded-xl hover:bg-gray-50 dark:hover:bg-gray-600 shadow-sm active:scale-95 transition-transform" aria-label="Notifications">
                   ${Icon('bell', 20)}
                </button>
                <button onclick="actions.today()" class="px-4 py-2 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-800 dark:text-gray-200 text-sm font-bold rounded-xl hover:bg-gray-50 dark:hover:bg-gray-600 shadow-sm flex-1 sm:flex-none">
                  Today
                </button>
                ${state.adminToken ? `
                  <button onclick="actions.logout()" class="px-4 py-2 bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 text-sm font-bold rounded-xl hover:bg-red-100 transition-colors">${Icon('log-out', 18)}</button>
                ` : `
                  <button onclick="actions.openAdminModal()" class="px-4 py-2 bg-gray-900 dark:bg-brand-pink text-white text-sm font-bold rounded-xl hover:opacity-90 transition-opacity shadow-lg active:scale-95" aria-label="Admin Login">${Icon('lock', 18)}</button>
                `}
              </div>
            </div>
          </div>
        `;
      }

      function renderCalendar() {
        const year = state.currentDate.getFullYear();
        const month = state.currentDate.getMonth();
        const daysInMonth = getDaysInMonth(year, month);
        const startDay = getFirstDayOfMonth(year, month);
        const todayStr = formatDateKey(new Date().getFullYear(), new Date().getMonth(), new Date().getDate());
        
        let html = '';
        const emptyCell = `<div class="calendar-grid-cell bg-gray-50/50 dark:bg-gray-900/30 border-r border-b border-gray-100 dark:border-gray-700"></div>`;
        for(let i=0; i<startDay; i++) html += emptyCell;
        
        for(let day=1; day<=daysInMonth; day++) {
          const dateKey = formatDateKey(year, month, day);
          const dayEvents = state.events[dateKey] || [];
          const isToday = dateKey === todayStr;
          
          const numClass = isToday
            ? 'bg-gradient-today text-white shadow-lg scale-110 z-10 transition-transform ring-2 ring-white dark:ring-gray-700'
            : 'text-gray-700 dark:text-gray-300';
            
          const eventsHtml = dayEvents.map((evt, idx) => {
            const textContent = (evt.title + ' ' + (evt.description || '')).toLowerCase();
            let displayTitle = evt.title;
            let styleClass = idx % 2 === 0 ? 'bg-brand-pink/10 text-brand-pink border border-brand-pink/20' : 'bg-brand-purple/10 text-brand-purple border border-brand-purple/20 dark:bg-brand-orange/10 dark:text-brand-orange dark:border-brand-orange/20';
            
            if (textContent.includes('postponed')) {
              displayTitle = 'Postponed';
              styleClass = 'bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 border border-red-200 dark:border-red-800';
            } else if (textContent.includes('cancelled')) {
              displayTitle = 'Cancelled';
              styleClass = 'bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 border border-red-200 dark:border-red-800';
            }

            return `<div class="hidden sm:block text-[10px] md:text-xs truncate px-2 py-1 rounded-md font-bold shadow-sm mb-1 ${styleClass}">${displayTitle}</div>`;
          }).join('');

          html += `
            <div onclick="actions.selectDate('${dateKey}')" class="calendar-grid-cell relative border-r border-b border-gray-100 dark:border-gray-700 p-1 sm:p-2 cursor-pointer bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-750 transition-colors duration-200" role="button" aria-label="View events for ${dateKey}">
              <div class="flex justify-between items-start mb-1">
                <span class="flex items-center justify-center w-7 h-7 sm:w-8 sm:h-8 rounded-full text-xs sm:text-sm font-bold ${numClass}">${day}</span>
                ${dayEvents.length > 0 ? '<span class="sm:hidden flex h-1.5 w-1.5 rounded-full bg-brand-pink mb-auto mt-1 mr-1 shadow-sm"></span>' : ''}
              </div>
              <div class="overflow-hidden">${eventsHtml}</div>
            </div>
          `;
        }

        const total = startDay + daysInMonth;
        const padding = total % 7 === 0 ? 0 : 7 - (total % 7);
        for(let i=0; i<padding; i++) html += emptyCell;

        return `
          <div class="lg:col-span-3">
            <section class="bg-white dark:bg-gray-800 rounded-3xl shadow-xl border border-white dark:border-gray-700 overflow-hidden">
              <div class="grid grid-cols-7 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50">
                ${['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d => `<div class="py-3 text-center text-xs sm:text-sm font-bold text-gray-500 dark:text-gray-400 uppercase tracking-widest">${d}</div>`).join('')}
              </div>
              <div class="grid grid-cols-7 bg-gray-100 dark:bg-gray-900 gap-px">${html}</div>
            </section>
          </div>
        `;
      }

      function renderSidebar() {
        const dates = Object.keys(state.events).sort();
        const now = new Date();
        now.setHours(0,0,0,0);
        
        const upcoming = dates
          .filter(d => new Date(d) >= now)
          .slice(0, 15)
          .map(date => {
            const evts = state.events[date];
            const dateStr = new Date(date).toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
            return `
              <article onclick="actions.selectDate('${date}')" class="group cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700/50 p-2 rounded-xl transition-colors -mx-2">
                <div class="text-xs font-bold text-brand-purple dark:text-brand-orange mb-2 uppercase tracking-wider pl-1">${dateStr}</div>
                ${evts.map(e => {
                  const text = (e.title + ' ' + (e.description || '')).toLowerCase();
                  if (text.includes('postponed') || text.includes('cancelled')) {
                    return `<div class="mb-2 bg-red-50 dark:bg-red-900/20 p-3 rounded-xl border border-red-100 dark:border-red-800 shadow-sm flex items-center justify-center"><div class="font-bold text-red-600 dark:text-red-400 text-sm uppercase tracking-wide">${text.includes('postponed') ? 'Postponed' : 'Cancelled'}</div></div>`;
                  }
                  return `<div class="mb-2 bg-white dark:bg-gray-700 p-3 rounded-xl border border-gray-100 dark:border-gray-600 shadow-sm"><div class="font-bold text-gray-900 dark:text-gray-100 text-sm line-clamp-2">${e.title}</div></div>`;
                }).join('')}
              </article>
            `;
          }).join('');

        return `
          <aside class="lg:col-span-1 relative">
            <div class="w-full h-full lg:absolute lg:inset-0">
                <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-lg border border-white dark:border-gray-700 p-6 h-full flex flex-col">
                  <div class="flex items-center gap-3 mb-5 border-b border-gray-100 dark:border-gray-700 pb-4 shrink-0">
                    <div class="p-2 bg-orange-50 dark:bg-orange-900/30 text-brand-orange rounded-xl">${Icon('clock', 20)}</div>
                    <h2 class="text-lg font-extrabold text-gray-800 dark:text-gray-200 tracking-tight">Upcoming</h2>
                  </div>
                  <div class="space-y-4 overflow-y-auto pr-2 custom-scrollbar flex-1 min-h-0">
                    ${upcoming || '<p class="text-sm text-gray-400 font-medium text-center py-4">No upcoming events.</p>'}
                  </div>
                </div>
            </div>
          </aside>
        `;
      }

      function renderReminderModal() {
        if (!state.isReminderModalOpen) return '';
        return `
          <div class="fixed inset-0 z-[60] flex items-center justify-center bg-black/70 backdrop-blur-sm p-4" role="dialog" aria-labelledby="reminder-title">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-sm p-6 text-center animate-in fade-in zoom-in-95 relative">
               <button onclick="actions.closeReminderModal()" class="absolute top-3 right-3 p-2 text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition-colors" aria-label="Close modal">${Icon('x', 20)}</button>
               <div class="w-16 h-16 bg-blue-50 dark:bg-blue-900/30 text-brand-purple dark:text-brand-pink rounded-full flex items-center justify-center mx-auto mb-4">${Icon('bell-ring', 32)}</div>
               <h3 id="reminder-title" class="text-xl font-extrabold text-gray-900 dark:text-white mb-2">Set Reminders</h3>
               <p class="text-gray-500 dark:text-gray-400 text-sm mb-6">Notify me before upcoming academic events.</p>
               <div class="flex items-center gap-2 mb-6 justify-center">
                 <input type="number" min="1" max="100" value="${state.reminderValue}" oninput="actions.setReminderValue(this.value)" class="w-16 px-2 py-1.5 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-center font-bold text-gray-900 dark:text-white outline-none focus:ring-2 focus:ring-brand-purple" aria-label="Reminder time value">
                 <select onchange="actions.setReminderUnit(this.value)" class="px-2 py-1.5 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-sm font-bold text-gray-900 dark:text-white outline-none focus:ring-2 focus:ring-brand-purple" aria-label="Reminder time unit">
                   <option value="days" ${state.reminderUnit === 'days' ? 'selected' : ''}>Days</option>
                   <option value="hours" ${state.reminderUnit === 'hours' ? 'selected' : ''}>Hours</option>
                 </select>
               </div>
               <button onclick="actions.confirmReminder()" class="w-full py-3 bg-brand-purple dark:bg-brand-pink text-white font-bold rounded-xl shadow-lg active:scale-95 transition-all">Enable Alerts</button>
            </div>
          </div>
        `;
      }

      function renderDateModal() {
        if (!state.selectedDateKey) return '';
        const dateStr = new Date(state.selectedDateKey).toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        const dayEvents = state.events[state.selectedDateKey] || [];
        
        let contentHtml = '';
        if (state.isAddEventMode || state.editingEventIndex !== null) {
          contentHtml = `
            <div class="bg-gray-50 dark:bg-gray-900/50 p-4 rounded-xl border border-gray-200 dark:border-gray-700">
              <div class="space-y-3">
                <input id="form-title" class="w-full px-3 py-2 bg-white dark:bg-gray-800 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-brand-purple dark:text-white outline-none font-bold" value="${state.formTitle}" placeholder="Event title..." autofocus oninput="actions.updateForm('title', this.value)">
                <textarea id="form-desc" class="w-full px-3 py-2 bg-white dark:bg-gray-800 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-brand-purple dark:text-white outline-none resize-none" rows="3" placeholder="Details..." oninput="actions.updateForm('desc', this.value)">${state.formDesc}</textarea>
                <div class="flex justify-end gap-2"><button onclick="actions.cancelForm()" class="px-3 py-1.5 text-sm font-semibold text-gray-500 dark:text-gray-400">Cancel</button><button onclick="actions.saveForm()" class="px-4 py-1.5 text-sm font-bold bg-brand-purple dark:bg-brand-pink text-white rounded-md shadow-md">Save</button></div>
              </div>
            </div>`;
        } else {
          contentHtml = dayEvents.length === 0 
            ? `<div class="text-center py-10 text-gray-400">${Icon('calendar', 48, 'mx-auto mb-3 opacity-30')}<p>No academic events scheduled for today.</p></div>`
            : `<div class="space-y-4">${dayEvents.map((evt, idx) => `
                <article class="relative bg-white dark:bg-gray-800 border-l-[6px] border-brand-purple dark:border-brand-pink p-5 rounded-r-xl shadow-sm border border-gray-100 dark:border-gray-700">
                  <h4 class="font-extrabold text-gray-900 dark:text-white text-xl mb-2 leading-tight">${evt.title}</h4>
                  <p class="text-gray-600 dark:text-gray-300 text-sm whitespace-pre-wrap">${evt.description}</p>
                  ${state.adminToken ? `<div class="absolute top-3 right-3 flex gap-1"><button onclick="actions.startEditEvent(${idx})" class="p-1.5 text-blue-600 dark:text-blue-400" aria-label="Edit">${Icon('edit-2', 16)}</button><button onclick="actions.deleteEvent(${idx})" class="p-1.5 text-red-600 dark:text-red-400" aria-label="Delete">${Icon('trash-2', 16)}</button></div>` : ''}
                </article>`).join('')}</div>`;
        }

        // Show footer only if admin needs to add an event
        const footerHtml = (state.adminToken && !state.isAddEventMode && state.editingEventIndex === null)
          ? `<div class="bg-white dark:bg-gray-800 p-4 border-t dark:border-gray-700 flex justify-start items-center">
               <button onclick="actions.startAddEvent()" class="px-5 py-2 bg-brand-purple dark:bg-brand-pink text-white rounded-xl text-sm font-bold shadow-lg flex items-center gap-2">
                 ${Icon('plus', 18)} Add Event
               </button>
             </div>`
          : '';

        // Only show the Share Link button if there are events on this date
        const shareBtnHtml = dayEvents.length > 0 
          ? `<button onclick="actions.shareEvent('${state.selectedDateKey}')" class="bg-white/20 hover:bg-white/30 px-3 py-1.5 rounded-lg flex items-center gap-2 text-xs font-bold transition-colors">
               ${Icon('share-2', 16)} <span id="share-btn-text">Share Link</span>
             </button>` 
          : '';

        return `
          <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4" role="dialog" aria-labelledby="modal-title">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden flex flex-col max-h-[85vh] modal-anim">
              <div class="bg-gradient-to-r from-brand-pink to-brand-orange p-5 flex justify-between items-center text-white shrink-0">
                <div><h3 id="modal-title" class="text-2xl font-extrabold">Events Schedule</h3><p class="text-sm font-medium opacity-90">${dateStr}</p></div>
                <div class="flex items-center gap-2">
                  ${shareBtnHtml}
                  <button onclick="actions.closeModal()" class="p-2 hover:bg-white/20 rounded-full" aria-label="Close modal">${Icon('x', 24)}</button>
                </div>
              </div>
              <div class="p-6 overflow-y-auto flex-1 bg-gray-50 dark:bg-gray-900/50">${contentHtml}</div>
              ${footerHtml}
            </div>
          </div>`;
      }

      function renderAdminModal() {
        if (!state.isAdminModalOpen) return '';
        return `
          <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4" role="dialog" aria-labelledby="admin-title">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md overflow-hidden animate-in fade-in zoom-in-95">
              <div class="bg-gray-900 dark:bg-gray-950 p-4 flex justify-between items-center text-white font-bold"><h3 id="admin-title" class="flex items-center gap-2 text-brand-orange">${Icon('lock', 20)} Editor Portal</h3><button onclick="actions.closeAdminModal()" aria-label="Close">${Icon('x', 20)}</button></div>
              <div class="p-6 space-y-4">
                <label for="admin-token" class="sr-only">GitHub Auth Token</label>
                <input id="admin-token" type="password" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 dark:text-white border dark:border-gray-600 rounded-xl outline-none focus:ring-2 focus:ring-brand-purple" placeholder="Access Key">
                <div class="flex justify-end gap-3"><button onclick="actions.closeAdminModal()" class="text-gray-500 font-semibold">Cancel</button><button onclick="actions.login(document.getElementById('admin-token').value)" class="px-6 py-2 bg-brand-purple dark:bg-brand-pink text-white font-bold rounded-lg shadow-lg">Login</button></div>
              </div>
            </div>
          </div>`;
      }

      function render() {
        const root = document.getElementById('root');
        root.innerHTML = `${renderHeader()}<div class="grid grid-cols-1 lg:grid-cols-4 gap-4 lg:gap-8">${renderCalendar()}${renderSidebar()}</div>${renderDateModal()}${renderAdminModal()}${renderReminderModal()}`;
        lucide.createIcons();
      }

      fetchEvents();
    </script>
  </body>
</html>
