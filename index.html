<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4AM Event Planner</title>
    <!-- Tailwind CSS -->
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              brand: {
                pink: '#FF136F',
                orange: '#FF9C35',
                purple: '#3F07F8',
                light: '#FEEAE9',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: #F3E8FF; /* Solid fallback */
        background: linear-gradient(135deg, #EEF2FF 0%, #F3E8FF 50%, #FFF1F2 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.5); border-radius: 20px; }
      
      /* Mobile tap highlight fix */
      * { -webkit-tap-highlight-color: transparent; }
      
      /* Smooth transitions for grid cells */
      .cell-transition { transition: transform 0.1s ease-in-out, background-color 0.1s; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root" class="min-h-screen p-2 md:p-8 font-sans max-w-7xl mx-auto selection:bg-brand-pink selection:text-white">
      <!-- Content will be injected here by JS -->
    </div>

    <!-- Application Logic -->
    <script>
      // --- Configuration ---
      const REPO_NAME = "page-host/4AM-EVENTS";
      const FILE_PATH = "events.json";

      // --- Default Data ---
      const DEFAULT_EVENTS = {
        "2025-12-02": [
          { "title": "একাউন্টিং সিটি", "description": "সিটি টপিক : Worksheet, Cost of goods statement" }
        ],
        "2025-12-01": [
          { "title": "বাংলা এসাইনমেন্ট সাবমিট", "description": "এসাইনমেন্ট টপিক : তোমার জীবনের ক্ষুদে গল্প" }
        ],
        "2025-12-03": [
          { "title": "কম্পিউটার অ্যালগরিদম সিটি", "description": "সিটি টপিক : গ্রিডি অ্যালগরিদম" }
        ],
        "2025-12-04": [
          { "title": "ডিবিএমএস মেকআপ ক্লাস", "description": "Class Link : https://bdren.zoom.us/j/92389227210?pwd=UVl27Y8qrD4TWDfrSTDYZC3yQOsnCV.1" }
        ],
        "2025-12-05": [
          { "title": "বাংলা অনলাইন ক্লাস", "description": "আগামীকাল রাত ১০টায় বাংলা অনলাইন ক্লাস হবে..Postponed" }
        ],
        "2025-12-15": [
          { "title": "ডিবিএমএস ল্যাব সিটি", "description": "টপিক : এইচআর স্কিমা" }
        ],
        "2025-12-11": [
          { "title": "ডিবিএমএস মেকআপ ক্লাস", "description": "Class link : https://bdren.zoom.us/j/92038918111?pwd=3ayeQb8G76zFmlx8USUlWbGcDOahoP.1" },
          { "title": "ডিবিএমএস ল্যাব প্রজেক্ট রিপোর্ট", "description": "Project assigned in Classroom" }
        ],
        "2025-12-20": [
          { "title": "এলগরিদম ল্যাব রিপোর্ট সাবমিশন & কুইজ", "description": "ল্যাব রিপোর্ট টপিক : Activity Selection, Huffman coding, BFS, DFS, Dijkstra. কুইজ টপিক : ফাইনাল এ যা আছে সব।" }
        ],
        "2025-12-23": [
          { "title": "Toc সিটি", "description": "টপিক : Cnf, equivalence with cfg" }
        ],
        "2025-12-24": [
          { "title": "এলগরিদম ল্যাব এক্সাম", "description": "টপিক : All algorithms covered in class." }
        ]
      };

      // --- State ---
      const state = {
        currentDate: new Date(2025, 11, 1),
        selectedDateKey: null,
        events: DEFAULT_EVENTS,
        adminToken: localStorage.getItem('4am_admin_token'),
        isSaving: false,
        isAdminModalOpen: false,
        isAddEventMode: false,
        editingEventIndex: null,
        formTitle: '',
        formDesc: '',
        
        // Reminder State
        isReminderModalOpen: true, // Opens on login/load, but is dismissible
        reminderValue: 1,
        reminderUnit: 'days' 
      };

      // --- Utilities ---
      const formatDateKey = (year, month, day) => `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      const getDaysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();
      const getFirstDayOfMonth = (year, month) => new Date(year, month, 1).getDay();
      const getMonthName = (monthIndex) => new Date(0, monthIndex).toLocaleString('default', { month: 'long' });

      // --- API ---
      async function fetchEvents() {
        try {
          const res = await fetch(`${FILE_PATH}?t=${Date.now()}`);
          if (res.ok) {
            state.events = await res.json();
            render();
          }
        } catch (e) {
          console.warn("Using default events");
        }
      }

      async function saveEventsToGitHub() {
        if (!state.adminToken) return;
        state.isSaving = true;
        render();
        try {
          const apiUrl = `https://api.github.com/repos/${REPO_NAME}/contents/${FILE_PATH}`;
          const getRes = await fetch(apiUrl, { headers: { Authorization: `token ${state.adminToken}`, Accept: 'application/vnd.github.v3+json' } });
          let sha = null;
          if (getRes.ok) sha = (await getRes.json()).sha;

          const content = btoa(unescape(encodeURIComponent(JSON.stringify(state.events, null, 2))));
          const putRes = await fetch(apiUrl, {
            method: 'PUT',
            headers: { Authorization: `token ${state.adminToken}`, Accept: 'application/vnd.github.v3+json', 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: 'Update events via Admin UI', content, sha })
          });
          if (!putRes.ok) throw new Error('Failed to save');
        } catch (e) {
          alert(`Error saving: ${e.message}`);
        } finally {
          state.isSaving = false;
          render();
        }
      }

      async function verifyAdminToken(token) {
        try {
          const res = await fetch(`https://api.github.com/repos/${REPO_NAME}`, { headers: { Authorization: `token ${token}`, Accept: 'application/vnd.github.v3+json' } });
          return res.ok;
        } catch (e) { return false; }
      }

      // --- Reminder Logic ---
      function checkReminders() {
        if (!('Notification' in window)) {
          alert("This browser does not support desktop notifications");
          return;
        }

        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            const now = new Date();
            const multiplier = state.reminderUnit === 'hours' ? 60 * 60 * 1000 : 24 * 60 * 60 * 1000;
            const thresholdMs = state.reminderValue * multiplier;
            
            let notificationCount = 0;

            Object.entries(state.events).forEach(([dateStr, events]) => {
              const [y, m, d] = dateStr.split('-').map(Number);
              const eventDate = new Date(y, m - 1, d); 
              
              const diff = eventDate.getTime() - now.getTime();
              
              if (diff > -86400000 && diff <= thresholdMs) {
                events.forEach(evt => {
                  notificationCount++;
                  new Notification(`Upcoming: ${evt.title}`, {
                    body: `${evt.description || 'Check details in app'}\nDate: ${dateStr}`,
                    icon: 'https://unpkg.com/lucide-static@latest/icons/calendar.svg'
                  });
                });
              }
            });
            
            if (notificationCount === 0) {
               // Optional: console.log("No new reminders");
            }
          }
        });
      }

      // --- Actions ---
      const actions = {
        prevMonth: () => { state.currentDate = new Date(state.currentDate.getFullYear(), state.currentDate.getMonth() - 1, 1); render(); },
        nextMonth: () => { state.currentDate = new Date(state.currentDate.getFullYear(), state.currentDate.getMonth() + 1, 1); render(); },
        today: () => { state.currentDate = new Date(); render(); },
        selectDate: (dateKey) => { state.selectedDateKey = dateKey; state.isAddEventMode = false; state.editingEventIndex = null; render(); },
        closeModal: () => { state.selectedDateKey = null; render(); },
        openAdminModal: () => { state.isAdminModalOpen = true; render(); },
        closeAdminModal: () => { state.isAdminModalOpen = false; render(); },
        login: async (token) => {
          if (await verifyAdminToken(token)) {
            state.adminToken = token;
            localStorage.setItem('4am_admin_token', token);
            state.isAdminModalOpen = false;
            render();
          } else { alert("Invalid Token"); }
        },
        logout: () => { state.adminToken = null; localStorage.removeItem('4am_admin_token'); render(); },
        startAddEvent: () => { state.isAddEventMode = true; state.formTitle = ''; state.formDesc = ''; render(); },
        startEditEvent: (idx) => {
          const evt = state.events[state.selectedDateKey][idx];
          state.editingEventIndex = idx;
          state.formTitle = evt.title;
          state.formDesc = evt.description;
          render();
        },
        cancelForm: () => { state.isAddEventMode = false; state.editingEventIndex = null; render(); },
        saveForm: () => {
          const newEvent = { title: state.formTitle, description: state.formDesc };
          const list = state.events[state.selectedDateKey] || [];
          if (state.editingEventIndex !== null) list[state.editingEventIndex] = newEvent;
          else list.push(newEvent);
          state.events[state.selectedDateKey] = list;
          state.isAddEventMode = false;
          state.editingEventIndex = null;
          saveEventsToGitHub();
          render();
        },
        deleteEvent: (idx) => {
          if (!confirm('Delete this event?')) return;
          const list = state.events[state.selectedDateKey];
          list.splice(idx, 1);
          if (list.length === 0) delete state.events[state.selectedDateKey];
          saveEventsToGitHub();
          render();
        },
        updateForm: (field, val) => {
          if (field === 'title') state.formTitle = val;
          if (field === 'desc') state.formDesc = val;
        },
        setReminderValue: (val) => { state.reminderValue = val; },
        setReminderUnit: (val) => { state.reminderUnit = val; },
        openReminderModal: () => { state.isReminderModalOpen = true; render(); },
        closeReminderModal: () => { state.isReminderModalOpen = false; render(); },
        confirmReminder: () => {
          state.isReminderModalOpen = false;
          render();
          checkReminders();
        }
      };

      // --- Rendering ---
      function Icon(name, size=20, extraClass='') {
        return `<i data-lucide="${name}" width="${size}" height="${size}" class="${extraClass}"></i>`;
      }

      function renderHeader() {
        const year = state.currentDate.getFullYear();
        const monthName = getMonthName(state.currentDate.getMonth());
        
        return `
          <div class="flex flex-col md:flex-row justify-between items-center mb-6 bg-white p-4 rounded-3xl shadow-lg border border-white gap-4 w-full">
            <!-- Title Section -->
            <div class="flex items-center gap-3 w-full md:w-auto">
              <div class="w-12 h-12 shrink-0 bg-gradient-to-br from-brand-pink to-brand-orange rounded-2xl flex items-center justify-center shadow-lg text-white">
                ${Icon('calendar', 24)}
              </div>
              <div class="flex-1">
                <h1 class="text-xl md:text-2xl font-extrabold text-gray-900 tracking-tight leading-tight">4AM Events</h1>
                <p class="text-[10px] text-brand-purple font-bold tracking-[0.2em] uppercase">Academic Planner</p>
              </div>
            </div>

            <!-- Controls Section -->
            <div class="flex flex-col sm:flex-row items-center gap-3 w-full md:w-auto">
              <!-- Navigation -->
              <div class="flex items-center bg-gray-50 p-1 rounded-xl w-full sm:w-auto justify-between border border-gray-100 order-2 sm:order-1">
                <button onclick="actions.prevMonth()" class="p-2 hover:bg-white hover:shadow rounded-lg text-gray-600 active:scale-95 transition-transform">
                  ${Icon('chevron-left', 20)}
                </button>
                <div class="px-4 flex-1 text-center font-bold text-gray-800 text-sm sm:text-base whitespace-nowrap min-w-[120px]">
                  ${monthName} <span class="text-brand-purple">${year}</span>
                </div>
                <button onclick="actions.nextMonth()" class="p-2 hover:bg-white hover:shadow rounded-lg text-gray-600 active:scale-95 transition-transform">
                  ${Icon('chevron-right', 20)}
                </button>
              </div>
              
              <!-- Buttons -->
              <div class="flex gap-2 w-full sm:w-auto justify-end order-1 sm:order-2">
                <!-- Reminder Button -->
                <button onclick="actions.openReminderModal()" class="px-3 py-2 bg-white border border-gray-200 text-brand-purple rounded-xl hover:bg-gray-50 shadow-sm active:scale-95 transition-transform" title="Set Reminders">
                   ${Icon('bell', 20)}
                </button>

                <button onclick="actions.today()" class="px-4 py-2 bg-white border border-gray-200 text-gray-700 text-sm font-bold rounded-xl hover:bg-gray-50 shadow-sm flex-1 sm:flex-none">
                  Today
                </button>
                
                ${state.adminToken ? `
                  <div class="flex items-center gap-2">
                     ${state.isSaving ? `<div class="flex items-center gap-1 text-brand-purple text-xs font-bold animate-pulse px-2 bg-brand-purple/5 rounded-full py-1">${Icon('loader-2', 14, 'animate-spin')}</div>` : ''}
                     <button onclick="actions.logout()" class="flex items-center gap-2 px-4 py-2 bg-red-50 text-red-600 text-sm font-bold rounded-xl hover:bg-red-100 transition-colors" title="Logout">${Icon('log-out', 18)}</button>
                  </div>
                ` : `
                  <button onclick="actions.openAdminModal()" class="flex items-center gap-2 px-4 py-2 bg-gray-900 text-white text-sm font-bold rounded-xl hover:bg-brand-pink transition-colors shadow-lg active:scale-95" title="Admin Login">${Icon('lock', 18)}</button>
                `}
              </div>
            </div>
          </div>
        `;
      }

      function renderCalendar() {
        const year = state.currentDate.getFullYear();
        const month = state.currentDate.getMonth();
        const daysInMonth = getDaysInMonth(year, month);
        const startDay = getFirstDayOfMonth(year, month);
        const todayStr = formatDateKey(new Date().getFullYear(), new Date().getMonth(), new Date().getDate());
        
        let html = '';
        
        // Empty slots
        for(let i=0; i<startDay; i++) {
          html += `<div class="bg-gray-50/50 min-h-[4rem] sm:min-h-[7rem] md:min-h-[8rem] border-r border-b border-gray-100"></div>`;
        }
        
        // Days
        for(let day=1; day<=daysInMonth; day++) {
          const dateKey = formatDateKey(year, month, day);
          const dayEvents = state.events[dateKey] || [];
          const isToday = dateKey === todayStr;
          
          // Style: Uniform background for all cells.
          const cellClass = 'bg-white hover:bg-gray-50 transition-colors duration-200';
          
          // Style: Today's date number gets the colored circle.
          const numClass = isToday
            ? 'bg-gradient-to-br from-indigo-600 to-purple-600 text-white shadow-md scale-110'
            : 'text-gray-700';
            
          const eventsHtml = dayEvents.map((evt, idx) => {
            // Check for keywords
            const textContent = (evt.title + ' ' + evt.description).toLowerCase();
            let displayTitle = evt.title;
            let styleClass = idx % 2 === 0 ? 'bg-brand-pink/10 text-brand-pink border border-brand-pink/20' : 'bg-brand-purple/10 text-brand-purple border border-brand-purple/20';
            
            if (textContent.includes('postponed')) {
              displayTitle = 'Postponed';
              styleClass = 'bg-red-50 text-red-600 border border-red-200';
            } else if (textContent.includes('cancelled') || textContent.includes('canceled')) {
              displayTitle = 'Cancelled';
              styleClass = 'bg-red-50 text-red-600 border border-red-200';
            }

            return `
            <div class="hidden sm:block text-[10px] md:text-xs truncate px-2 py-1 rounded-md font-bold shadow-sm mb-1 ${styleClass}">
              ${displayTitle}
            </div>
            `;
          }).join('');

          html += `
            <div onclick="actions.selectDate('${dateKey}')" class="group relative min-h-[4rem] sm:min-h-[7rem] md:min-h-[8rem] border-r border-b border-gray-100 p-1 sm:p-2 cursor-pointer ${cellClass}">
              <div class="flex justify-between items-start mb-1">
                <span class="flex items-center justify-center w-6 h-6 sm:w-7 sm:h-7 rounded-full text-xs sm:text-sm font-bold ${numClass}">
                  ${day}
                </span>
                ${dayEvents.length > 0 ? '<span class="sm:hidden flex h-1.5 w-1.5 rounded-full bg-brand-pink mb-auto mt-1 mr-1 shadow-sm"></span>' : ''}
              </div>
              <div class="overflow-hidden">
                ${eventsHtml}
                ${dayEvents.length > 0 ? `<div class="hidden sm:block md:hidden text-[10px] text-gray-500 font-bold truncate pl-1">${dayEvents.length} Events</div>` : ''}
              </div>
            </div>
          `;
        }

        const total = startDay + daysInMonth;
        const padding = 7 - (total % 7);
        if(padding < 7) {
          for(let i=0; i<padding; i++) html += `<div class="bg-gray-50/50 min-h-[4rem] sm:min-h-[7rem] md:min-h-[8rem] border-r border-b border-gray-100"></div>`;
        }

        return `
          <div class="lg:col-span-3">
            <div class="bg-white rounded-3xl shadow-xl border border-white overflow-hidden">
              <div class="grid grid-cols-7 border-b border-gray-200 bg-gray-50">
                ${['S','M','T','W','T','F','S'].map(d => `<div class="py-3 text-center text-xs sm:text-sm font-bold text-gray-500 uppercase tracking-widest">${d}</div>`).join('')}
              </div>
              <div class="grid grid-cols-7 bg-gray-100 gap-px border-b border-gray-200">
                ${html}
              </div>
            </div>
          </div>
        `;
      }

      function renderSidebar() {
        const dates = Object.keys(state.events).sort();
        const now = new Date();
        now.setHours(0,0,0,0);
        
        const upcoming = dates
          .filter(d => new Date(d) >= now)
          .slice(0, 5)
          .map(date => {
            const evts = state.events[date];
            const dateObj = new Date(date);
            const dateStr = dateObj.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
            return `
              <div onclick="actions.selectDate('${date}')" class="group cursor-pointer hover:bg-gray-50 p-2 rounded-xl transition-colors -mx-2">
                <div class="text-xs font-bold text-brand-purple mb-2 uppercase tracking-wider pl-1">${dateStr}</div>
                ${evts.map(e => `
                  <div class="mb-2 bg-white p-3 rounded-xl border border-gray-100 shadow-sm">
                    <div class="font-bold text-gray-900 text-sm line-clamp-2">${e.title}</div>
                    <div class="text-xs text-gray-500 mt-1 line-clamp-1 font-medium">${e.description}</div>
                  </div>
                `).join('')}
              </div>
            `;
          }).join('');

        return `
          <div class="lg:col-span-1 space-y-6">
            <div class="bg-white rounded-3xl shadow-lg border border-white p-6">
              <div class="flex items-center gap-3 mb-5 border-b border-gray-100 pb-4">
                <div class="p-2 bg-orange-50 text-brand-orange rounded-xl">${Icon('clock', 20)}</div>
                <h2 class="text-lg font-extrabold text-gray-800 tracking-tight">Upcoming</h2>
              </div>
              <div class="space-y-4 max-h-[300px] lg:max-h-[500px] overflow-y-auto pr-2 custom-scrollbar">
                ${upcoming || '<p class="text-sm text-gray-400 font-medium text-center py-4">No upcoming events found.</p>'}
              </div>
            </div>

            <div class="bg-gradient-to-br from-brand-purple to-indigo-900 rounded-3xl shadow-xl p-6 text-white relative overflow-hidden">
               <div class="relative z-10">
                 <h3 class="font-extrabold text-xl mb-1">Need Help?</h3>
                 <p class="text-indigo-100 text-sm mb-4 font-medium leading-relaxed">Check the lab schedule or contact the CR for makeup classes.</p>
                 <button class="text-xs bg-white text-indigo-900 font-bold py-2.5 px-5 rounded-xl shadow-lg hover:shadow-xl hover:bg-indigo-50 transition-all">Contact CR</button>
               </div>
               <div class="absolute -bottom-8 -right-8 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>
            </div>
          </div>
        `;
      }

      function renderReminderModal() {
        if (!state.isReminderModalOpen) return '';
        return `
          <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden p-6 text-center animate-in fade-in zoom-in-95 duration-200 relative">
               <button onclick="actions.closeReminderModal()" class="absolute top-3 right-3 p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full transition-colors">
                 ${Icon('x', 20)}
               </button>
               <div class="w-16 h-16 bg-blue-50 text-brand-purple rounded-full flex items-center justify-center mx-auto mb-4">
                 ${Icon('bell-ring', 32)}
               </div>
               <h3 class="text-xl font-extrabold text-gray-900 mb-2">Set Reminders</h3>
               <p class="text-gray-500 text-sm mb-6">Notify me before upcoming events.</p>
               
               <div class="flex items-center gap-2 mb-6 justify-center">
                 <span class="text-sm font-bold text-gray-700">Before</span>
                 <input type="number" min="1" max="100" value="${state.reminderValue}" oninput="actions.setReminderValue(this.value)" class="w-16 px-2 py-1.5 border border-gray-300 rounded-lg text-center font-bold outline-none focus:ring-2 focus:ring-brand-purple">
                 <select onchange="actions.setReminderUnit(this.value)" class="px-2 py-1.5 border border-gray-300 rounded-lg text-sm font-bold outline-none focus:ring-2 focus:ring-brand-purple">
                   <option value="days" ${state.reminderUnit === 'days' ? 'selected' : ''}>Days</option>
                   <option value="hours" ${state.reminderUnit === 'hours' ? 'selected' : ''}>Hours</option>
                 </select>
               </div>

               <button onclick="actions.confirmReminder()" class="w-full py-3 bg-brand-purple text-white font-bold rounded-xl shadow-lg hover:bg-brand-pink transition-all active:scale-95">
                 Start Reminders
               </button>
            </div>
          </div>
        `;
      }

      function renderDateModal() {
        if (!state.selectedDateKey) return '';
        const dateStr = new Date(state.selectedDateKey).toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        const dayEvents = state.events[state.selectedDateKey] || [];
        
        let contentHtml = '';
        if (state.isAddEventMode || state.editingEventIndex !== null) {
          contentHtml = `
            <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 shadow-inner">
              <div class="space-y-3">
                <div>
                  <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Title</label>
                  <input id="form-title" class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-purple outline-none font-bold text-gray-800" value="${state.formTitle}" placeholder="Event title..." autofocus oninput="actions.updateForm('title', this.value)">
                </div>
                <div>
                  <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Description</label>
                  <textarea id="form-desc" class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-purple outline-none resize-none" rows="3" placeholder="Details..." oninput="actions.updateForm('desc', this.value)">${state.formDesc}</textarea>
                </div>
                <div class="flex justify-end gap-2 pt-2">
                  <button onclick="actions.cancelForm()" class="px-3 py-1.5 text-sm font-semibold text-gray-600 hover:bg-gray-200 rounded-md">Cancel</button>
                  <button onclick="actions.saveForm()" class="px-4 py-1.5 text-sm font-bold bg-brand-purple text-white rounded-md hover:bg-brand-pink shadow-md">Save</button>
                </div>
              </div>
            </div>
          `;
        } else {
          if (dayEvents.length === 0) {
            contentHtml = `<div class="text-center py-10 text-gray-400">${Icon('calendar', 48, 'mx-auto mb-3 text-gray-300 opacity-50')}<p class="font-medium">No events scheduled.</p></div>`;
          } else {
            contentHtml = `<div class="space-y-4">
                ${dayEvents.map((evt, idx) => `
                  <div class="group relative bg-white border-l-[6px] border-brand-purple p-5 rounded-r-xl shadow-sm hover:shadow-lg transition-all duration-200 border-t border-r border-b border-gray-100">
                    <h4 class="font-extrabold text-gray-900 text-xl mb-2 pr-16 leading-tight">${evt.title}</h4>
                    <p class="text-gray-600 text-sm whitespace-pre-wrap leading-relaxed">${evt.description}</p>
                    ${evt.description.includes('http') ? `<div class="mt-3"><a href="${evt.description.match(/https?:\/\/[^\s]+/)?.[0]}" target="_blank" class="inline-flex items-center gap-1 text-xs font-bold text-white bg-brand-purple px-3 py-1.5 rounded-full hover:bg-brand-pink transition-colors">Open Link ${Icon('chevron-right', 12)}</a></div>` : ''}
                    ${state.adminToken ? `<div class="absolute top-3 right-3 flex gap-1 bg-white/80 p-1 rounded-lg shadow-sm"><button onclick="actions.startEditEvent(${idx})" class="p-1.5 text-blue-600 hover:bg-blue-100 rounded-md">${Icon('edit-2', 16)}</button><button onclick="actions.deleteEvent(${idx})" class="p-1.5 text-red-600 hover:bg-red-100 rounded-md">${Icon('trash-2', 16)}</button></div>` : ''}
                  </div>
                `).join('')}
              </div>`;
          }
        }

        return `
          <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden flex flex-col max-h-[85vh]">
              <div class="bg-gradient-to-r from-brand-pink to-brand-orange p-5 flex justify-between items-center text-white shrink-0 shadow-md relative z-10">
                <div><h3 class="text-2xl font-extrabold tracking-tight">Events</h3><p class="text-white/90 text-sm font-medium mt-0.5">${dateStr}</p></div>
                <button onclick="actions.closeModal()" class="p-2 hover:bg-white/20 rounded-full transition-colors">${Icon('x', 24)}</button>
              </div>
              <div class="p-6 overflow-y-auto no-scrollbar flex-1 bg-gray-50/50">${contentHtml}</div>
              <div class="bg-white p-4 shrink-0 flex justify-between items-center border-t border-gray-100">
                ${state.adminToken && !state.isAddEventMode && state.editingEventIndex === null ? `<button onclick="actions.startAddEvent()" class="flex items-center gap-2 px-5 py-2.5 bg-brand-purple text-white rounded-xl hover:bg-brand-pink transition-all text-sm font-bold shadow-lg hover:-translate-y-0.5">${Icon('plus', 18)} Add Event</button>` : '<div></div>'}
                <button onclick="actions.closeModal()" class="px-6 py-2 text-gray-500 hover:text-gray-900 font-bold transition-colors text-sm hover:bg-gray-100 rounded-lg">Close</button>
              </div>
            </div>
          </div>
        `;
      }

      function renderAdminModal() {
        if (!state.isAdminModalOpen) return '';
        return `
          <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
              <div class="bg-gray-900 p-4 flex justify-between items-center text-white"><h3 class="text-lg font-bold flex items-center gap-2 text-brand-orange">${Icon('lock', 20)} Admin Login</h3><button onclick="actions.closeAdminModal()" class="p-2 hover:bg-white/20 rounded-full transition-colors">${Icon('x', 20)}</button></div>
              <div class="p-6 space-y-4">
                <div class="bg-blue-50 text-blue-800 p-3 rounded-lg text-xs mb-4 font-medium border border-blue-100">Enter your GitHub token to manage events for <strong>${REPO_NAME}</strong>.</div>
                <div><label class="block text-sm font-bold text-gray-700 mb-1">GitHub Personal Access Token</label><input id="admin-token" type="password" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-4 focus:ring-brand-purple/10 focus:border-brand-purple outline-none transition-all font-mono text-sm" placeholder="ghp_..."></div>
                <div class="pt-2 flex justify-end gap-3"><button onclick="actions.closeAdminModal()" class="px-4 py-2 text-gray-600 font-semibold hover:bg-gray-100 rounded-lg">Cancel</button><button onclick="actions.login(document.getElementById('admin-token').value)" class="px-6 py-2 bg-brand-purple text-white font-bold rounded-lg hover:bg-brand-pink shadow-lg hover:-translate-y-0.5">Login</button></div>
              </div>
            </div>
          </div>
        `;
      }

      function render() {
        const root = document.getElementById('root');
        root.innerHTML = `${renderHeader()}<div class="grid grid-cols-1 lg:grid-cols-4 gap-4 lg:gap-8">${renderCalendar()}${renderSidebar()}</div>${renderDateModal()}${renderAdminModal()}${renderReminderModal()}`;
        lucide.createIcons();
      }

      fetchEvents();
    </script>
  </body>
</html>
